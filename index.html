<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BERLINWALL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="matrix"></div> 
  <div class="terminal">
    <div class="header">
      <span class="green">root@berlin:</span><span class="yellow">/decoder</span><span class="green">#</span>
    </div>
    <div class="content">
      <p class="info">解読の際は、数字付きの暗号文を直接入れてください。例：_ir.0</p>
      <p class="info">濁点・半濁点に対応していません。例：がぎぐげご.0→かきくけこ.0</p>
      <label for="inputText" class="green">文字列を入力:</label>
      <input type="text" id="inputText" placeholder="※テキストを入力" oninput="autoTransform()">
      <label for="shiftValue" class="green">Seed:</label>
      <input type="number" id="shiftValue" placeholder="0" oninput="autoTransform()">
      <h2 class="green">出力:</h2>
      <div id="result" class="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
