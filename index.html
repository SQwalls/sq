<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗号変換サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>暗号変換サイト</h1>
        <p>解読の際は、数字付きの暗号文を直接入れてください。例：_ir.0</p>
        <p>濁点・半濁点に対応していないので使わないでください。例：ごはんですよ.0→こはんてすよ.0</p>
        <label for="inputText">変換したい文字列</label>
        <input type="text" id="inputText" placeholder="※テキストを入力" oninput="autoTransform()">
        
        <label for="shiftValue">Seed</label>
        <input type="number" id="shiftValue" placeholder="0" oninput="autoTransform()">
        
        <h2>result:</h2>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
