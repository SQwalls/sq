<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Hacker Bubble Game</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script src="./bubble.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./bubble.css" media="screen" />
  </head>

  <body>
    <div class="hacker-terminal">
      <div class="hacker-header">
        <span class="green">root@berlin:</span><span class="yellow">/bubble_game</span><span class="green">#</span>
      </div>
      <div class="hacker-content">
        <div class="container">
          <div class="message"></div>
        </div>
        <div class="score-container">
          <p class="score"></p>
        </div>
        <div class="controls">
          <button class="button start-button">Start Game</button>
          <button class="button reset-button">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
